{% load static %} 
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Bloom | Sign In</title>
</head>

<body>
    <!-- Sign In -->
    <div class="d-lg-flex half">
        <div class="bg order-2 order-md-1" style="background-image: url('https://github.com/BethanyJep/silver-happiness/blob/main/bg_1.png?raw=true');"></div>
        <div class="contents order-1 order-md-2">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-7">
                        <h3>Sign In</h3>
                        <p class="mb-4">Don't have an account? <span><a href="{% url 'teacher:registration' %}">Sign Up</a></span></p>
                        <form  method="post">
                            {% csrf_token %}
                            <div class="form-group first">
                              <label for="username">Username</label>
                              <p>{% render_field form.username type="username" class+="form-control" %}</p>
                            </div>
                            <div class="form-group last mb-3">
                              <label for="password">Password</label>
                              <p>{% render_field form.password type="password" class+="form-control" %}</p>
                            </div>
                       
                            <div class="d-flex mb-5 align-items-center">
                              <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                            </div>

                            <input type="submit" value="Log In" class="btn btn-block btn-primary">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
